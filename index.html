<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khoindvn Setup Steps</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fff6f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #d43f3f;
      margin-bottom: 10px;
    }

    .tutorial {
      margin-bottom: 30px;
      text-align: center;
    }

    .tutorial a {
      display: inline-block;
      background: #ffe5e5;
      border: 2px solid #ffb3b3;
      color: #d43f3f;
      border-radius: 50px;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .tutorial a:hover {
      background: #ffcccc;
    }

    .steps-container {
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .step h3 {
      margin-bottom: 10px;
      color: #d43f3f;
    }

    .step a {
      background: #ffe5e5;
      border: 2px solid #ffb3b3;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.2s;
    }

    .step a:hover {
      background: #ffcccc;
      transform: scale(1.05);
    }

    .step img {
      width: 36px;
      height: 36px;
    }
  </style>
</head>
<body>
  <h1>Khoindvn Setup</h1>

  <div class="tutorial">
    <h3>ðŸ“˜ Setup Tutorial</h3>
    <a href="https://avieshek.wordpress.com/2024/06/11/how-to-sideload-on-ios/"
      target="_blank" rel="noopener noreferrer">View Tutorial</a>
  </div>

  <div class="steps-container">
    <div class="step">
      <h3>Step 1: Install DNS Profile</h3>
      <a href="https://github.com/esigncert/khoindvn/releases/download/DNS/signed_khoindvn.mobileconfig" target="_blank" rel="noopener noreferrer">
        <img src="./img/icons/download.png" alt="Download DNS Profile" />
      </a>
    </div>

    <div class="step">
      <h3>Step 2: Download Certificate</h3>
      <a href="https://github.com/esigncert/khoindvn/raw/refs/heads/main/document/DNS/Certs-Khoindvn.zip" target="_blank" rel="noopener noreferrer">
        <img src="./img/icons/download.png" alt="Download Certificate" />
      </a>
    </div>

    <div class="step">
      <h3>Step 3: Download the App</h3>
      <a href="https://api.khoindvn.io.vn/6rkpFX" target="_blank" rel="noopener noreferrer">
        <img src="./img/icons/download.png" alt="Download App" />
      </a>
    </div>
  </div>
</body>
</html>
